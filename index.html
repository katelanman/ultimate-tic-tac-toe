<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="style.css">
	<script src="js/d3.v6.1.1/d3.min.js"></script>

	<title>tic-tac-toe</title>
</head>
<body>
	<div class="row">
		<div id="main-board"></div>

		<div id="user-controls" class="col">
			<button id="start-game">New Game</button>

			<label for="board-size">Board Size:</label>
			<select id="board-size">
				<option value=2>2</option>
				<option value=3 selected="selected">3</option>
				<option value=4>4</option>
				<option value=5>5</option>

			</select>

			<button id="size-submit">Submit</button>

			<label for="colorpicker">Player X Color:</label>
   			<input type="color" id="x-color" value="#D6521C">

   			<label for="colorpicker">Player O Color:</label>
   			<input type="color" id="o-color" value="#8998B5"/>

		</div>

	</div>

	<script src="js/main.js"></script>
</body>
</html>
