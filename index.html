<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="style.css">
	<script src="js/d3.v6.1.1/d3.min.js"></script>

	<title>tic-tac-toe</title>
</head>
<body>
	<div class="row">
		<!-- div for game board -->
		<div id="main-board"></div>

		<!-- div for various user controlled game controls -->
		<div id="user-controls" class="col">
			<div class="controls">
				<label for="board-size">Board Size:</label>
				<select id="board-size">
					<option value=2>2x2</option>
					<option value=3 selected="selected">3x3</option>
					<option value=4>4x4</option>
					<option value=5>5x5</option>

				</select>
			</div>

	   		<div class="row controls">
	   			<div class="col">
		   			<input type="color" id="x-color" class="colorpicker" value="#A9A9AA">
		   			<label for="x-color">Player X Color</label>
		   		</div>
		   		<div class="col">
		   			<input type="color" id="o-color" class="colorpicker" value="#8998B5"/>
					<label for="o-color">Player O Color</label>
				</div>
	   		</div>

	   		<!-- starts new game -->
			<button id="reset-game">New Game</button>

		</div>

	</div>

	<script src="./js/app.js" type="module"></script>
	<script src="./js/utils.js" type="module"></script>
</body>
</html>
